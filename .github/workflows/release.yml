name: Rust-like-Lua — 3OS Build + Release + ProofLedger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3os:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------
      # Linux / macOS: 정상 설치 가능
      # -------------------------------
      - name: Install Lua (Linux/macOS)
        if: runner.os != 'Windows'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      # -------------------------------
      # Windows: Portable Lua
      # -------------------------------
      - name: Install Lua (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Invoke-WebRequest https://luabinaries.sourceforge.net/download/win64/5.4.6/lua-5.4.6_Win64_bin.zip -OutFile lua.zip
          Expand-Archive lua.zip -DestinationPath lua
          echo "$pwd\lua" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # -------------------------------
      # Run Lua script
      # -------------------------------
      - name: Run main.lua
        run: lua src/main.lua

      - name: Prepare dist
        run: |
          mkdir dist
          cp -r src dist/

      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          echo "Rust-like-Lua ProofLedger" > proof/proofledger.txt
          echo "OS=$RUNNER_OS" >> proof/proofledger.txt
          echo "Commit=$GITHUB_SHA" >> proof/proofledger.txt
          echo "Date=$(date)" >> proof/proofledger.txt

      - name: Package ZIP
        shell: bash
        run: |
          zip -r Rust-like-Lua-${{ matrix.os }}.zip dist proof

      - name: Upload Artifact ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Rust-like-Lua-${{ matrix.os }}
          path: Rust-like-Lua-${{ matrix.os }}.zip
