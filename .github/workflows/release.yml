name: Rust-like-Lua â€” 3OS Build + Release + ProofLedger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3os:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC for Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "%ProgramFiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"

      - name: Install Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Run main.lua
        run: lua src/main.lua

      - name: Prepare dist
        run: |
          mkdir dist
          cp -r src dist/

      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          echo "Rust-like-Lua ProofLedger" > proof/proofledger.txt
          echo "OS=$RUNNER_OS" >> proof/proofledger.txt
          echo "Commit=$GITHUB_SHA" >> proof/proofledger.txt
          echo "Date=$(date)" >> proof/proofledger.txt

      - name: Package ZIP
        shell: bash
        run: |
          zip -r Rust-like-Lua-${{ matrix.os }}.zip dist proof

      - name: Upload Artifact ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Rust-like-Lua-${{ matrix.os }}
          path: Rust-like-Lua-${{ matrix.os }}.zip
