name: Rust-like-Lua — 3OS Build + Release + ProofLedger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3os:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------
      # Linux: official Lua installer
      # -------------------------------
      - name: Install Lua (Linux)
        if: runner.os == 'Linux'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      # -------------------------------
      # macOS: official Lua installer
      # -------------------------------
      - name: Install Lua (macOS)
        if: runner.os == 'macOS'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      # -------------------------------
      # Windows: LuaJIT portable (100% stable)
      # -------------------------------
      - name: Install Lua (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Invoke-WebRequest `
            https://github.com/LuaJIT/LuaJIT/releases/download/v2.1.0-beta3/LuaJIT-2.1.0-beta3-win64.zip `
            -OutFile lj.zip
          Expand-Archive lj.zip -DestinationPath lj
          echo "$pwd\lj" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # -------------------------------
      # Run script (OS 별 자동 실행)
      # -------------------------------
      - name: Run main.lua
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            luajit src/main.lua
          else
            lua src/main.lua
          fi

      - name: Prepare dist
        run: |
          mkdir dist
          cp -r src dist/

      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          echo "Rust-like-Lua ProofLedger" > proof/proofledger.txt
          echo "OS=$RUNNER_OS" >> proof/proofledger.txt
          echo "Commit=$GITHUB_SHA" >> proof/proofledger.txt
          echo "Date=$(date)" >> proof/proofledger.txt

      - name: Package ZIP
        shell: bash
        run: zip -r Rust-like-Lua-${{ matrix.os }}.zip dist proof

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rust-like-Lua-${{ matrix.os }}
          path: Rust-like-Lua-${{ matrix.os }}.zip
