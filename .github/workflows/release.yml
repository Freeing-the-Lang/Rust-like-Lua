name: Rust-like-Lua â€” 3OS Build + Release + ProofLedger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3os:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux
      - name: Install Lua (Linux)
        if: runner.os == 'Linux'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      # macOS
      - name: Install Lua (macOS)
        if: runner.os == 'macOS'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      # WINDOWS: curl + LuaJIT portable
      - name: Install Lua (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          curl -L https://github.com/LuaJIT/LuaJIT/releases/download/v2.1.0-beta3/LuaJIT-2.1.0-beta3-win64.zip -o lj.zip
          mkdir lj
          tar -xf lj.zip -C lj
          echo %cd%\lj>> %GITHUB_PATH%

      # Run main.lua
      - name: Run lua
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            luajit src/main.lua
          else
            lua src/main.lua
          fi

      - name: Prepare dist
        run: |
          mkdir dist
          cp -r src dist/

      - name: ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          echo "Rust-like-Lua ProofLedger" > proof/proofledger.txt
          echo "OS=$RUNNER_OS" >> proof/proofledger.txt
          echo "SHA=$GITHUB_SHA" >> proof/proofledger.txt
          echo "DATE=$(date)" >> proof/proofledger.txt

      - name: ZIP
        shell: bash
        run: |
          zip -r Rust-like-Lua-${{ matrix.os }}.zip dist proof

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rust-like-Lua-${{ matrix.os }}
          path: Rust-like-Lua-${{ matrix.os }}.zip
